<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:void(0);" data-toggle="modal" data-target="#myModal"
                                class=" btn btn-info btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="javascript:void(0)" class="btn btn-success" id="xinzengfenlei" data-toggle="modal"
                                data-target="#myModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <!-- 模态框 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form id="form">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control" id="recipient-name" name="name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input class="form-control" id="message-text" name="slug">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-cancel" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-info btn-confirm">确认</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 用法 -->
    <!-- $('#myModal').modal(options) -->
    <!-- 写入模板 -->
    <script id="name" type='text/html'>
        {{each data v}}
        <tr>
            <td>{{v.name}}</td>
            <td>{{v.slug}}</td>
            <td class="text-center">
                <a data-id='{{v.id}}' href="javascript:void(0);" data-toggle="modal" data-target="#myModal"
                    class=" btn btn-info btn-xs btnedit">编辑</a>
                <a data-id='{{v.id}} 'href="javascript:void(0);" class="btn btn-danger btn-xs btn-delete">删除</a>
            </td>
        </tr>

        {{/each}}
    </script>
    <!-- 引入网络中间层 -->
    <script src="./libs/http.js"></script>
    <script>

        $(function () {
            //发送ajax请求,获取数据显示页面
            $.ajax({
                url: BigNew.category_list,
                type: 'get',
                dataType: 'json',
                success: function (backData) {
                    // console.log(backData);
                    $('.table tbody').html(template('name', backData))
                }
            });

            /*
            新增与编辑难点分析
            1.新增与编辑弹出同一个模态框,需要模态框复用
            解决方案:给新增和编辑按钮添加自定义属性data-toggle="modal"
                data-target="#myModal"
            2.点击新增和编辑业务逻辑不通
            解决放案:(1)给模态框注册弹出事件(2)通过e.relatedTarget获取时间触发源

            新增:
                (1).模态框表单清空
                (2).模态框显示新增按钮
                (3).新增ajax:
            编辑:
                (1).模态框显示当前编辑的分类信息:传值
                (2).模态框显示编辑按钮
                (3).编辑ajax

            */
            //一.模态框弹出事件
            $('#myModal').on('show.bs.modal', function (e) {
                /*
                注意点:
                this:事件源 模态框
                e.relatedTarget:事件触发源 真正用户点击的按钮
                DOM元素
                */
                if ($(e.relatedTarget).text() == '新增分类') {
                    //2.新增分类
                    //(1).模态框表单清空
                    $('.modal-body>form')[0].reset();
                    //(2)模态框显示新增按钮
                    $('.btn-confirm').text('新增');
                } else {
                    //3.编辑分类
                    //(1)模态框显示当前编辑的分类信息:传值
                    $('#recipient-name').val($(e.relatedTarget).parent().prev().prev().text());
                    $('#message-text').val($(e.relatedTarget).parent().prev().text());
                    //(2)模态框显示编辑按钮
                    $('.btn-confirm').text('编辑');
                    /*
                    注意点:只有编辑按钮才有data-id.模态框右下角确认按钮没有data-id
                    需要点击编辑按钮的时候,把编辑按钮的data-id传递给确认按钮 
                    */
                    $('.btn-confirm').attr('data-id', $(e.relatedTarget).attr('data-id'));
                }
            })
            //二.模态框右下角:取消按钮
            $('.btn-cancel').click(function(){
                //清空表单
                $('.modal-body>form')[0].reset();
            })
            //三.模态框右下角:确认按钮
            $('.btn-confirm').on('click', function () {
                //判断按下的按钮,新增ajax
                if ($(this).text() == '新增') {
                    $.ajax({
                        url: BigNew.category_add,
                        type: 'post',
                        dataType: 'json',
                        data: {
                            name: $('#recipient-name').val(),
                            slug: $('#message-text').val(),
                        },
                        success: function (backData) {
                            console.log(backData);
                            if (backData.code == 201) {
                                alert('新增成功');
                                window.location.reload();
                            }
                        }
                    });
                } else { //编辑
                    $.ajax({
                        url: BigNew.category_edit,
                        type: 'post',
                        dataType: 'json',
                        data: {
                            id:$(this).attr('data-id'),
                            name: $('#recipient-name').val(),
                            slug: $('#message-text').val(),
                        },
                        success: function (backData) {
                            if (backData.code == 200) {
                                alert('修改成功!');
                                window.location.reload();

                            }
                        }
                    });

                }
            });

            /*
            四.删除分类
            注意点:删除按钮是ajax动态添加的,需要注册委托事件

            */
           $('table>tbody').on('click','.btn-delete',function(){
               //1.获取当前点击的按钮的data-id
               console.log($(this).attr('data-id'));
               //发送ajax请求
               $.ajax({
                   url:BigNew.category_delete,
                   type:'post',
                   dataType:'json',
                   data:{
                       id:$(this).attr('data-id'),
                   },
                   success: function(backData){
                    console.log(backData);
                    if(backData.code==204){
                        alert('删除成功!');
                        window.location.reload();
                    }
                   }
               });
           })
        })
    </script>

</body>

</html>
